name: Build & Deploy to ECR

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: 307987836148.dkr.ecr.us-east-1.amazonaws.com/dev-app # replace below

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::307987836148:arn:aws:iam::307987836148:role/dev-github-actions-role # ðŸ‘ˆ from ci-iam module
          aws-region: us-east-1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: Push to Amazon ECR
        run: |
          docker push $IMAGE_NAME:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@v0.13.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
